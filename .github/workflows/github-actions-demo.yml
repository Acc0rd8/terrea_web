name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: .env

    services:
      db:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }} 
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        env:
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        ports:
          - 6379:6379

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: run backend tests
        run: |
          cd backend
          docker compose up
          echo "LOG_LEVEL=${{ vars.LOG_LEVEL }}" >> .env
          echo "DB_USER=${{ vars.DB_USER }}" >> .env
          echo "DB_PASS=${{ vars.DB_PASS }}" >> .env
          echo "DB_HOST=${{ vars.DB_HOST }}" >> .env
          echo "DB_PORT=${{ vars.DB_PORT }}" >> .env
          echo "DB_NAME=${{ vars.DB_NAME }}" >> .env
          echo "DB_USER_TEST=${{ vars.DB_USER_TEST }}" >> .env
          echo "DB_PASS_TEST=${{ vars.DB_PASS_TEST }}" >> .env
          echo "DB_HOST_TEST=${{ vars.DB_HOST_TEST }}" >> .env
          echo "DB_PORT_TEST=${{ vars.DB_PORT_TEST }}" >> .env
          echo "DB_NAME_TEST=${{ vars.DB_NAME_TEST }}" >> .env
          echo "REDIS_HOST=${{ vars.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ vars.REDIS_PORT }}" >> .env
          echo "REDIS_PASSWORD=${{ vars.REDIS_PASSWORD }}" >> .env
          echo "REDIS_USER=${{ vars.REDIS_USER }}" >> .env
          echo "REDIS_USER_PASSWORD=${{ vars.REDIS_USER_PASSWORD }}" >> .env
          echo "SMTP_HOST=${{ vars.SMTP_HOST }}" >> .env
          echo "SMTP_PORT=${{ vars.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ vars.SMTP_USER }}" >> .env
          echo "SMTP_PASS=${{ vars.SMTP_PASS }}" >> .env
          echo "SECRET_KEY=${{ vars.SECRET_KEY }}" >> .env
          echo "ALGORITHM=${{ vars.ALGORITHM }}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_DAYS=${{ vars.ACCESS_TOKEN_EXPIRE_DAYS }}" >> .env
          pytest

      - name: setup Node.js
        uses: actions/setup-node@v2
        with:
            node-version: '22'

      - name: install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: build Docker images
        run: docker-compose build

      - name: push Docker images
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker-compose push
